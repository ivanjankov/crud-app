		<title>Crud App</title>

	<body>
		<div id="crud-wrapper">
			<div id="title_wrapper" class="d-flex justify-content-center">
				<h1 class="h1 my-5 p-3 d-inline-block">CRUD APP</h1>
			</div>

			<div class="form-group">
				<div class="container">
					<div class="d-flex gap-3 justify-content-center">
						<input
							type="text"
							id="enterance_descritpion"
							placeholder="Add description"
							class="enterance_description"
						/>
						<input class="amount" type="number" min="0" value="0" />
						<select class="p-2 input_type" name="type" id="type_toggler">
							<option value="inc">Inc</option>
							<option value="exp">Exp</option>
						</select>
						<button class="btn btn-primary add_btn">Add</button>
						<!-- <button type="reset" class="btn btn-danger">Reset</button> -->
					</div>
				</div>
			</div>

			<div id="profit_tracker" class="my-5">
				<div class="container">
					<div class="row">
						<div id="profit" class="col-md-6 d-flex flex-column">
							<div class="title_card p-3 text-center income mb-5">
								<h2>Income</h2>
							</div>

								>

								</button>
							</div> -->

						<div id="expenses" class="col-md-6 d-flex flex-column">
							<div class="title_card p-3 text-center expense mb-5">
								<h2>Expenses</h2>
							</div>
							<!-- <div
								class="individual_transaction single_expense d-flex justify-content-around align-items-center"

								</button>
							</div> -->
						</div>
					</div>
				</div>
			</div>

			<div id="final_calculations" class="mx-auto text-center">
				<p class="d-inline-block mx-auto">
					SAVINGS: <span id="total">$223</span>
				</p>
			</div>
		</div>
